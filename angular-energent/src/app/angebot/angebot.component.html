<h2>Unser Angebot</h2>
<ul class="heroes">
  <li *ngFor="let produkt of produkte"
      [class.selected]="produkt === selectedProdukt"
      (click)="onSelect(produkt)">
    <span class="badge">{{produkt.id}}</span> {{produkt.name}}
  </li>
</ul>

<app-angebot-detail [produkt]="selectedProdukt"></app-angebot-detail>
